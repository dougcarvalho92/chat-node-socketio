<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <style>
    .container {
      display: flex;
      flex-direction: column;

      align-items: center;

    .row {

<body>
  <form action="chat.html">
    <div class="container">
      <div class="row  mb-3">

            <option value="reactjs">ReactJs</option>
            <option value="elixir">Elixir</option>
          </select>
        </div>
      </div>
      <div class="row  mb-3">
        <div class="input-group">
          <span class="input-group-text" id="basic-addon3">Digite seu usu√°rio</span>
          <input type="text" class="form-control" id="basic-url" name="username" aria-describedby="basic-addon3">
        </div>
      </div>
      <div class="row  mb-3">
        <button type="submit" class="btn btn-primary btn">Entrar</button>
      </div>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
